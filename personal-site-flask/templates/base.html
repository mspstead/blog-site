<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="static/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
	<base href="/">
</head>

<body>

    <header class="header text-center">
	    <h1 class="blog-name pt-lg-4 mb-0"><a href="/">Michael Stead</a></h1>

	    <nav class="navbar navbar-expand-lg navbar-dark" >

			<button class="navbar-toggler" type="button" style="color:red" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column" >
				<div class="profile-section pt-3 pt-lg-0">
				    <img class="profile-image mb-3 rounded-circle mx-auto" src="static/images/snow1.jpg" alt="image" >

					<div class="bio mb-3">Personal blog to display my coding and data science projects.</div><!--//bio-->
					<ul class="social-list list-inline py-3 mx-auto">
			            <li class="list-inline-item"><a href="https://www.linkedin.com/in/michael-stead-b3a441b6/"><i class="fa fa-linkedin"></i></a></li>
						<li class="list-inline-item"><a href="https://github.com/mspstead"><i class="fa fa-github-alt"></i></a></li>
						<li class="list-inline-item"><a href="https://www.instagram.com/m_stead/"><i class="fa fa-instagram"></i></a></li>
			        </ul><!--//social-list-->
			        <hr>
				</div><!--//profile-section-->

				<ul class="navbar-nav flex-column text-left">
					<li class="nav-item">
					    <a class="nav-link" href="/"><i class="fa fa-home"></i> Blog Home</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href="/first"><i class="fa fa-user"></i> About Me</a>
					</li>
					<!--<li class="nav-item">
					    <a class="nav-link" routerLink="blog/fitbit"><i class="fa fa-heartbeat"></i> Fitbit Analytics</a>
					</li>-->
					<li class="nav-item">
					    <a class="nav-link" ><i class="fa fa-line-chart"></i> Portfolio Analytics</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href="/visitedcountries"><i class="fa fa fa-globe"></i> Country Tracker</a>
					</li>
				</ul>
			</div>
		</nav>
    </header>

    <div class="main-wrapper">
	    <section class="cta-section theme-bg-light py-6">
		    <div class="container text-center">
			    <h3 class="heading">Tech Blog</h3>
			  </div><!--//container-->
		</section>
		<div class="container">
  			<div class="row">
				<div class="col-lg">
					{% block content %}

					{% endblock %}
				</div>
			</div>
		</div>
    	</div><!--//main-wrapper-->
    <!-- Javascript -->
    <script src="static/plugins/jquery-3.5.1.min.js"></script>
    <script src="static/plugins/popper.min.js"></script>
    <script src="static/plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
